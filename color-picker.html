    .navbar {

    .theme-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      background: transparent;

      padding: 10px 12px;
      border-radius: 50%;
      color: cyan;
      cursor: pointer;
      font-size: 20px;

      box-shadow: 0 0 25px rgba(0,255,255,0.18);
      text-align: center;
      transition: 0.3s;

      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 20px rgba(0,255,255,0.25);
    }

    input[type="color"]:hover {
