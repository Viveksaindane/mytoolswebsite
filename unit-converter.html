<!DOCTYPE html>
<html>
<head>
  <title>Unit Converter</title>
  <link rel="stylesheet" href="assets/css/style.css">

  <style>
    body {
      background: #000;
      font-family: Poppins, sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .navbar {
      width: 100%;
      padding: 15px;
      text-align: center;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.1);
      border: none;
      padding: 10px;
      font-size: 22px;
      color: white;
      cursor: pointer;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      transition: 0.3s;
    }

    .theme-toggle:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.1);
    }

    .container {
      width: 420px;
      margin: 80px auto;
      padding: 25px;
      text-align: center;

      background: rgba(255,255,255,0.08);
      border-radius: 20px;
      backdrop-filter: blur(15px);

      border: 2px solid rgba(0, 255, 255, 0.3);
      box-shadow: 0 0 25px rgba(0,255,255,0.4);

      animation: fadeIn 0.7s ease-in-out;
    }

    h1 {
      font-size: 30px;
      text-shadow: 0 0 8px cyan;
    }

    input {
      width: 85%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 12px;
      border: 2px solid rgba(0,255,255,0.4);
      background: rgba(255,255,255,0.07);
      color: white;
      outline: none;
      backdrop-filter: blur(10px);
      transition: 0.3s;
    }

    input:focus {
      border-color: cyan;
      box-shadow: 0 0 12px cyan;
    }

    button {
      width: 85%;
      margin-top: 20px;
      padding: 12px;
      border: none;
      font-size: 18px;
      color: #000;
      background: cyan;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    button:hover {
      box-shadow: 0 0 15px cyan;
      transform: scale(1.05);
    }

    .output-box {
      margin-top: 20px;
      padding: 15px;
      border-radius: 12px;
      background: rgba(255,255,255,0.07);
      border: 1px solid rgba(0,255,255,0.3);
      box-shadow: 0 0 15px rgba(0,255,255,0.3);
      font-size: 20px;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

</head>
<body>

<div class="navbar">

</div>

<div class="container">
  <h1>üîÅ Unit Converter</h1>
  <p>Convert kilometers to meters.</p>

  <input type="number" id="km" placeholder="Enter KM">

  <button onclick="convertUnit()">Convert</button>

  <div class="output-box" id="meter"></div>
</div>

</body>
</html>
