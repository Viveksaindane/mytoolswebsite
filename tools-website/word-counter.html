<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Counter</title>
  <link rel="stylesheet" href="assets/css/style.css">

  <style>
    /* Glassmorphism Container */
    .container {
      background: rgba(20,20,20,0.55);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 35px;
      border-radius: 18px;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
      max-width: 750px;
      margin-top: 50px;
      animation: fadeIn 0.7s ease;
    }

    /* Neon Title */
    h1 {
      color: #0ff;
      text-shadow: 0 0 10px #0ff;
    }

    /* Textarea */
    textarea {
      width: 100%;
      background: rgba(30,30,30,0.8);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 12px;
      padding: 15px;
      font-size: 16px;
      outline: none;
      resize: none;
      transition: .3s ease;
    }
    textarea:focus {
      border-color: #0ff;
      box-shadow: 0 0 10px #0ff;
    }

    /* Button ‚Äì neon glow */
    button {
      background: #0ff;
      color: #000;
      padding: 12px 22px;
      border-radius: 50px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s ease;
    }
    button:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 15px #0ff, 0 0 25px #0ff;
    }

    /* Output Box */
    .output-box {
      margin-top: 20px;
      padding: 18px;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.1);
      color: #fff;
      font-size: 18px;
      letter-spacing: 0.5px;
      box-shadow: 0 0 10px rgba(0,255,255,0.2);
      animation: fadeIn 0.4s ease;
    }

    /* Fade Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

</head>
<body class="dark">

<div class="navbar">
  <a href="index.html">üè† Home</a>
</div>

<div class="container">
  <h1>üìù Word Counter</h1>
  <p>Count words & characters instantly.</p>

  <textarea id="textInput" rows="6" placeholder="Type something..."></textarea>

  <button onclick="countWords()">Count</button>

  <div class="output-box" id="result"></div>
</div>

<script src="assets/js/main.js"></script>
<script src="assets/js/wordCounter.js"></script>

</body>
</html>
