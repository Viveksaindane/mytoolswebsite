<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Age Calculator</title>
  <link rel="stylesheet" href="assets/css/style.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      color: #fff;
    }

    /* Glassmorphism Container */
    .container {
      max-width: 480px;
      margin: 80px auto;
      padding: 35px;
      background: rgba(20, 20, 20, 0.65);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 18px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      text-align: center;
      transition: 0.3s ease;
    }

    .container:hover {
      box-shadow: 0 0 35px rgba(0, 255, 255, 0.35);
      transform: translateY(-4px);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 8px;
      text-shadow: 0 0 8px cyan;
    }

    p {
      opacity: 0.75;
      margin-bottom: 25px;
    }

    /* Inputs */
    input[type="date"] {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }

    input[type="date"]:hover {
      box-shadow: 0 0 10px cyan;
      border-color: cyan;
    }

    /* Buttons */
    button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      background: linear-gradient(90deg, #00eaff, #008cff);
      border: none;
      border-radius: 10px;
      color: #000;
      font-weight: bold;
      font-size: 17px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px cyan;
    }

    /* Output Box */
    .output-box {
      margin-top: 20px;
      padding: 20px;
      background: rgba(255,255,255,0.07);
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.2);
      font-size: 18px;
      box-shadow: 0 0 15px rgba(0,255,255,0.2);
    }

    /* Navbar */
    .navbar {
        padding: 14px;
        text-align: center;
        background: #000;
        border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .navbar a {
        color: cyan;
        font-weight: bold;
        text-decoration: none;
        font-size: 18px;
        transition: 0.3s;
    }

    .navbar a:hover {
        text-shadow: 0 0 10px cyan;
    }

    /* Theme Toggle Button */
    .theme-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      background: transparent;
      border: 2px solid cyan;
      padding: 10px 12px;
      border-radius: 50%;
      color: cyan;
      cursor: pointer;
      font-size: 20px;
      transition: 0.3s;
    }

    .theme-toggle:hover {
      box-shadow: 0 0 12px cyan;
      transform: scale(1.1);
    }

  </style>
</head>

<body>

<!-- <button class="theme-toggle" onclick="toggleTheme()">üåô</button> -->

<div class="navbar">
  <a href="index.html">üè† Home</a>
</div>

<div class="container">
  <h1>üéÇ Age Calculator</h1>
  <p>Find your exact age instantly.</p>

  <input type="date" id="dob">

  <button onclick="calcAge()">Calculate Age</button>

  <div class="output-box" id="age"></div>
</div>

<script src="assets/js/main.js"></script>
<script src="assets/js/ageCalc.js"></script>

</body>
</html>
