    <label class="small">Page: <span id="page-num">0</span> / <span id="page-count">0</span></label>

<!-- pdf.js CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.7.107/pdf.min.js"></script>

<script>
  // Basic pdf.js viewer
  const fileInput = document.getElementById('fileInput');
  const canvas = document.getElementById('pdf-canvas');
  const ctx = canvas.getContext('2d');
  let pdfDoc = null, pageNum = 1, scale = 1.2;

  fileInput.onchange = (e) => {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function() {
      const typed = new Uint8Array(this.result);
      pdfjsLib.getDocument({data: typed}).promise.then(doc => {
        pdfDoc = doc;
        document.getElementById('page-count').innerText = doc.numPages;
        pageNum = 1;
        renderPage(pageNum);
      });
    };
    reader.readAsArrayBuffer(file);
  };

  function renderPage(num) {
    pdfDoc.getPage(num).then(page => {
      const viewport = page.getViewport({scale});
      canvas.height = viewport.height;
      canvas.width = viewport.width;
      const renderCtx = {canvasContext: ctx, viewport};
      page.render(renderCtx);
      document.getElementById('page-num').innerText = num;
    });
  }

  function prevPage() {
    if(pageNum <= 1) return;
    pageNum--;
    renderPage(pageNum);
  }

  function nextPage() {
    if(pageNum >= pdfDoc.numPages) return;
    pageNum++;
    renderPage(pageNum);
  }

  function zoomIn() {
    scale += 0.2;
    renderPage(pageNum);
  }

  function zoomOut() {
    if(scale <= 0.4) return;
    scale -= 0.2;
    renderPage(pageNum);
  }
</script>
